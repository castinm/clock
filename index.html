<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css"></link>
  </head>
  <body>
    <div class="analog clock">
      <div class="center">
        <div class="h hand"></div>
        <div class="m hand"></div>
        <div class="s hand"></div>
        <div class="overlay"></div>
      </div>
      <div class="labels">
        <div class="hours">
          <div style="--idx: 2;">1</div>
          <div style="--idx: 1;">2</div>
          <div style="--idx: 0;">3</div>
          <div style="--idx: 11;">4</div>
          <div style="--idx: 10;">5</div>
          <div style="--idx: 9;">6</div>
          <div style="--idx: 8;">7</div>
          <div style="--idx: 7;">8</div>
          <div style="--idx: 6;">9</div>
          <div style="--idx: 5;">10</div>
          <div style="--idx: 4;">11</div>
          <div style="--idx: 3;">12</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  <body>
</html>
